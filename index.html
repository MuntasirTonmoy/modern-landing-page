<!DOCTYPE html>

    <!-- google fonts -->

        <div class="w-1/2 xl:w-1/3">
          <a class="block w-28" href="#">
            <img src="./images/logo.svg" alt="" />

        </div>

        <!-- Navigation -->
        <div class="w-full xl:w-1/3 flex order-last xl:order-none">

        <!-- Header cta -->
        <div class="w-1/2 xl:w-1/3 flex justify-end items-center">
          <a
            class="hidden xl:inline-block text-gray-500 hover:text-blue-500 font-medium mr-4 text-sm"
            href=""
            >Log In</a
          >
          <a class="hidden xl:inline-block btn btn-sm btn-primary" href=""

          >
          <span
            class="menu-toggle xl:hidden w-12 h-12 bg-blue-500 rounded flex justify-center items-center text-white/75 cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"

              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path

                d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"

    <!-- /Hero -->
